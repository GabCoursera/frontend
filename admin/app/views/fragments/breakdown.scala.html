@()
<div class="component breakdown well well--table">
    <h4>Active Tests</h4>
    <div class="breakdown__active">
        <table class="breakdown__table table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th class="breakdown__table-title-name">Name</th>
                    <th class="breakdown__table-title-description">Description</th>
                    <th class="breakdown__table-title-expiry">Expires</th>
                    <th class="breakdown__table-title-audience">Audience</th>
                    <th class="breakdown__table-title-audience-offset">Offset</th>
                    <th class="breakdown__table-title-variants">Variants</th>
                </tr>
            </thead>
            <tbody class="breakdown__active-tbody">
            </tbody>
        </table>
    </div>
    <h4>Expired Tests</h4>
    <div class="breakdown__expired">
        <table class="breakdown__table table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th class="breakdown__table-title-name">Name</th>
                    <th class="breakdown__table-title-description">Description</th>
                    <th class="breakdown__table-title-expiry">Expires</th>
                    <th class="breakdown__table-title-audience">Audience</th>
                    <th class="breakdown__table-title-audience-offset">Offset</th>
                    <th class="breakdown__table-title-variants">Variants</th>
                </tr>
            </thead>
            <tbody class="breakdown__expired-tbody">
            </tbody>
        </table>
    </div>
</div>
