@(metaData: model.MetaData, projectName: Option[String] = Some(conf.Configuration.environment.projectName))(implicit request: RequestHeader)

<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8" />
    <title>@Html(metaData.webTitle)</title>
    @fragments.commonCssSetup(projectName)
</head>
<body>
    <h2 class="formstack-heading formstack-heading--first">Form not found</h2>
    <p>Sorry - we haven't been able to serve the page you asked for.</p>
</body>
</html>
